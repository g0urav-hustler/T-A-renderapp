<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Thought Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- css  -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
    <div class="head">
      <h1>Thought Analyzer</h1>
    </div>

    <div style="padding-left:50px;">
      <h3 style="text-align: center;">Write what you have in your mind and it will tell you if it is positive or negative thought.</h3>
    </div>
    <div class="yes" style="display: flex;">
    <form action="/sentiment_analysis" method="POST" >
    <div class="form-floating" style="margin-left: 100px;">
      <!-- <input type="text" name ='text' placeholder="Enter you thoughts" style="height: 400px; width:225px;" > -->
      <textarea class="form-control" name = "text" placeholder="Write your thoughts here " id="floatingTextarea2" style="height: 400px; margin-bottom:15px;margin-top: 40px;" required></textarea>
      
    </div>
     
    <button type="submit" value="Submit" class="btn btn-primary btn-lg" style="margin-left: 100px;">Analyse My Thoughts</button>
  </form>

  <!-- Output Sentiment -->
  <div class="col-md-3" style="margin-left:200px; margin-top:100px;">
    <h1>Sentiment</h1>
    <div class="alert alert-primary" role="alert" style="width:300px; ">
        {{ sentiment }}
    </div>
  </div>

  <div class="col-md-3" style="margin-top:100px;">
    <h1>Thought Percentage</h1>
    <div class="alert alert-primary" role="alert" >
        {{ sent_percent }}
    </div>
  </div>
</div>



  <!--Image -->
      <div class="col-sm-6" style="padding-bottom: 30px; height:100px; margin-bottom:50px;">

          <img src="{{ image }}" alt="Emoji" style="margin-left: 50px;">
